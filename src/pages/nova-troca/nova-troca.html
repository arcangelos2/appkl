<ion-header class="header-main color-txt">
  <ion-navbar color="primary">
    <ion-title>
      Agendar Troca de Ã³leo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="header-btn" (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-content>
      <ion-card-title>
        <h4>Selecione a data</h4>
      </ion-card-title>
      <p>
        <ion-item padding-right>

          <ion-label>
            <ion-icon name="card"></ion-icon>
          </ion-label>
          <ion-input type="date"></ion-input>
        </ion-item>
      </p>

    </ion-card-content>
  </ion-card>
  <ion-card>

    <ion-card-content>
      <ion-card-title>
        <h4>Selecione a hora</h4>
      </ion-card-title>
      <p>
        <ion-item padding-right>

          <ion-label>
            <ion-icon name="card"></ion-icon>
          </ion-label>
          <ion-input type="time"></ion-input>
        </ion-item>
      </p>

    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="enviarOleo()">Enviar</button>
</ion-content>
