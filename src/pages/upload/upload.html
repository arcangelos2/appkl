<ion-header #upload class="header-main">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      Imagem para servidor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <p>{{imageFileName}}</p>

  </ion-item>

  <img [src]="imageFileName" *ngIf="imageFileName" alt="" />

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <button ion-button icon-left color="dark" (click)="getImage()">
          <ion-icon name="camera"></ion-icon>Tirar foto
        </button>
        <button ion-button icon-left color="dark" (click)="doLogin()">
          <ion-icon name="md-send"></ion-icon>Enviar
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

</ion-content>
