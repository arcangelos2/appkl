<ion-header #upload class="header-main">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Fotos Serviços
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- <img [src]="imageFileName" *ngIf="imageFileName" alt="" />-->


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>Esquerda</ion-item>
        <img class="square" [src]="img1  || 'assets/imgs/frame.png'" (click)="lateral1()">
      </ion-col>
      <ion-col>
        <ion-item>Direita</ion-item>
        <img class="square" [src]="img2  || 'assets/imgs/frame.png'" (click)="lateral2()">
      </ion-col>
    </ion-row>
 


    <ion-row>
      <ion-col>
        <ion-item>Frente</ion-item>
        <img class="square" [src]="img3  || 'assets/imgs/frame.png'" (click)="lateral3()">
      </ion-col>
      <ion-col>
        <ion-item>Traseira  </ion-item>
        <img class="square" [src]="img4  || 'assets/imgs/frame.png'" (click)="lateral4()">
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>Odômetro (Km)</ion-item>
        <img class="square" [src]="img5  || 'assets/imgs/frame.png'" (click)="lateral5()">
      </ion-col>

    </ion-row>

  </ion-grid>



</ion-content>
