<ion-header class="header-main">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Serviços
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="header-btn" (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item (click)="balenceamento()">
      <ion-avatar item-start (click)="balenceamento()">
        <img src="assets/imgs/balenceamento.jpg">
      </ion-avatar>
      Balanceamento
    </button>
    <button ion-item>
      <ion-avatar item-start (click)="calendario()">
        <img src="assets/imgs/oleo.jpg">
      </ion-avatar>
      Troca de Óleo
    </button>
    <button ion-item (click)="correia()">
      <ion-avatar item-start>
        <img src="assets/imgs/correia.jpg">
      </ion-avatar>
      Troca de Correia
    </button>
    <button ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/revisao.jpg">
      </ion-avatar>
      Revisão
    </button>
    <button ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/outros.jpg">
      </ion-avatar>
      Outros
    </button>

  </ion-list>

</ion-content>
